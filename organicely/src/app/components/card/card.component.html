<mat-card class="example-card" style="margin-right: 20px;">
    <img mat-card-image src="{{ urlImage }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <h3><strong> {{ nombre }} </strong></h3>
      <p> <strong> Horario: </strong> {{ horario }}</p>
      <p> <strong> Descripción: </strong> {{ descripcion }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Más información</button>
    </mat-card-actions>
  </mat-card>
