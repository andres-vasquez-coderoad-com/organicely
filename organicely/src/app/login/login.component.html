
<div class="blue">
  <h1 class="text-center"> BIENVENIDO A <strong> ORGANICELY </strong> </h1>  

  <div class="container">
    
    <div class="column">
      <img class="size-img" src="../../../assets/handholding.png" alt="image">

    </div>

    <div class="column">
      <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Ingresa tus datos</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form #form="ngForm" style="display: flex; flex-direction: column;">
              <mat-form-field>
                <mat-label>E-mail</mat-label>
                <input matInput
                      type="text"
                      name="email"
                      ngModel
                      #emailUI="ngModel"
                      required>
              </mat-form-field>

              <div *ngIf="emailUI.invalid && (emailUI.touched || emailUI.dirty)"
                    class="alert alert-danger">
                  <div *ngIf="emailUI?.errors?.required">
                    Este campo es obligatorio
                  </div>
              </div>

              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput
                      type="password"
                      name="password"
                      ngModel
                      #passwordUI="ngModel"
                      required>
              </mat-form-field>

              <div *ngIf="passwordUI.invalid && (passwordUI.touched || passwordUI.dirty)"
                    class="alert alert-danger">
                  <div *ngIf="passwordUI?.errors?.required">
                    Este campo es obligatorio
                  </div>
              </div>

            </form>
          </mat-card-content>
          <mat-card-actions style="text-align:center">
            <button mat-button [disabled]="form.invalid" (click)="onLogin(form)">Login</button>
            <button mat-button  (click)="onRegister()" >Registrarse</button>
          </mat-card-actions>  
      </mat-card>
    </div>
  </div>
</div>
